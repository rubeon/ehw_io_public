- AUTHOR: Confucius
  GENRE: age
  QUOTE: Old age, believe me, is a good and pleasant thing. It is true you are gently
    shouldered off the stage, but then you are given such a comfortable front stall
    as spectator.
  author: confucius
  pub_date: '2013-11-25 19:46:35-06:00'
  title: Sample Blog Post
- AUTHOR: Eleanor Roosevelt
  GENRE: age
  QUOTE: Old age has deformities enough of its own. It should never add to them the
    deformity of vice.
  author: eleanor_roosevelt
