  title: Sample Blog Post
- AUTHOR: Samuel Ullman
  GENRE: age
  QUOTE: Nobody grows old merely by living a number of years. We grow old by deserting
    our ideals. Years may wrinkle the skin, but to give up enthusiasm wrinkles the
    soul.
  author: samuel_ullman
